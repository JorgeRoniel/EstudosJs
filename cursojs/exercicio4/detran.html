<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        #btn{
            margin-top: 10px;
        }

        #res{
            margin-top: 15px;
            border: 1px solid black;
            background-color: rgb(202, 192, 192);
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        <label>Velocidade:</label>
        <input type="number" name="txt1" id="txt1">
    </div>
    <button id="btn">Verificar</button>
    <div id="res">

    </div>

    <script>
        var txt1 = document.getElementById('txt1')
        var btn = document.getElementById('btn')
        var res = document.getElementById('res')

        btn.onclick = function verificar(){
            var vel = Number(txt1.value)
            if(vel > 70){
                res.innerHTML = 'Voce esta <strong> Multado </strong>'
            }else{
                res.innerHTML = 'Velocidade permitida, dirija com cuidado.'
            }
        }
    </script>
</body>
</html>
